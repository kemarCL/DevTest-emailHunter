        //AJAX function to pass and recieve data to and from backend
        function verify(str) {
    
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

                document.getElementById("result").innerHTML = 
             xmlhttp.responseText;
            }
        };
        
        //opening and sending the request along with relevant data
           if(str==="") //quick validation on input
               document.getElementById("result").innerHTML ="You must enter an email";
               
            else
                 xmlhttp.open("POST", "backend.php" , true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("email="+str);        

}
</script>
